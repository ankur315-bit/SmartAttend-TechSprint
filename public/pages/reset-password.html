<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SmartAttend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/reset-password.css">
</head>

<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <a href="#" id="backToLogin" class="back-to-login">
        <i class="bi bi-arrow-left back-icon"></i>Back to Login
    </a>

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 position-relative">

        <div class="reset-card">
            <!-- Reset Icon -->
            <div class="reset-icon">
                <i class="bi bi-key"></i>
            </div>

            <!-- Title -->
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your email to receive a password reset link</p>

            <!-- Success Message (Hidden by default) -->
            <div class="alert alert-success alert-dismissible fade show success-message" role="alert"
                id="successMessage">
                <i class="bi bi-check-circle"></i>
                <strong>Success!</strong> Check your email for password reset instructions.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Reset Form -->
            <form id="resetForm">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <span class="step-number">1</span>
                    <span style="color: #666; font-size: 0.9rem;">Enter your email</span>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="resetEmail" class="form-label">
                        <i class="bi bi-envelope"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="resetEmail"
                        placeholder="Enter the email associated with your account" required>
                    <small class="form-text text-muted">We'll send password reset instructions to this email</small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-reset">
                    <i class="bi bi-send"></i> Send Reset Link
                </button>
            </form>

            <!-- Back to Login Link -->
            <div style="margin-top: 1rem;">
                <a href="#" id="backToLoginBtn" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>

            <!-- Additional Help -->
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #eee;">
                <p style="color: #666; font-size: 0.85rem; margin: 0;">
                    Didn't receive an email? <a href="#" class="help-link">Try another email</a> or
                    <a href="#" class="help-link">contact support</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/password-reset.js"></script>
    <script>
        // Detect role from URL parameter or referrer
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            let role = urlParams.get('role') || 'student';

            // If no role parameter, try to detect from referrer
            if (!urlParams.get('role')) {
                const referrer = document.referrer;
                if (referrer.includes('faculty')) {
                    role = 'faculty';
                } else if (referrer.includes('student')) {
                    role = 'student';
                } else if (referrer.includes('admin')) {
                    role = 'admin';
                }
            }

            // Update back links based on role
            const loginPage = role + '-login.html';
            document.getElementById('backToLogin').href = loginPage;
            document.getElementById('backToLoginBtn').href = loginPage;

            // Apply role-specific styling
            document.body.setAttribute('data-role', role);
        });
    </script>

</body>

</html>
